<!DOCTYPE html>
<html xmlns="http://ww.w3.org/1999/xhtml"
	xmlns:th="http//www.thymeleaf.org">

<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/style.css"/>
<title>Lista Convidados</title>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title"> Lista de Convidados</h1>
		</div>
		
		<div class="panel-body">
		
			<form class="form-inline" method="Post"  th:object="${convidado}" th:action="@{/convidados}" style="margin: 20px 0">
				<div class="form-group">
					  <input type="text" class="form-control " placeholder="Nome" th:field="*{nome}"/>
					  <input type="text" class="form-control " placeholder="Acompanhantes" th:field="*{quantidadedeAcompanhantes}"/>
					  
					  <button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			<div class="panel-table" style="margin: 40px">
				<table class="table">
					<thead>
							<tr>
								<th>Nome</th>
								<th>Acompanhantes</th>
							</tr>
					</thead>
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td th:text="${convidado.nome}"></td>
							<td th:text="${convidado.quantidadedeAcompanhantes}"></td>
						</tr>
					</tbody>
					</table> 
			</div>
	</div>
	</div>

<script type="text/javascript"></script>
</body>
</html>
